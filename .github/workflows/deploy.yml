# Fichier : .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# Déclenche le workflow à chaque push sur la branche 'main'
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Autorise ce workflow à écrire dans les déploiements de la page GitHub
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # C'est l'étape cruciale : on crée un fichier .env qui sera utilisé pour le build
      - name: Create .env file
        run: echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" > .env

      # On construit l'application. Vite lira automatiquement le fichier .env
      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Le dossier de build de Vite

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4